<aside class="main-sidebar" ng-controller="SidebarController as sidebarCtrl">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel" ng-show="false">
            <div class="pull-left image">
                <img src="//placehold.it/160x160" class="img-circle" alt="User Image"/>
            </div>
            <div class="pull-left info">
                <p>{{ me.getFullName() }}</p>
                <!-- Status -->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form" ng-show="false">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..."/>
                <span class="input-group-btn">
                    <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i
                            class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li class="header" ng-show="false">HEADER</li>
            <!-- Optionally, you can add icons to the links -->
            <li ng-repeat="item in sidebarCtrl.menu" ng-if="item.enabled"
                ng-class="{ 'treeview': (item.children!==undefined), 'active': (item.children!==undefined) && item.open, 'header': item.type === 'header' }"
                ng-include="'app/main/sidebar/sidebar.item.loop.html'"></li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
